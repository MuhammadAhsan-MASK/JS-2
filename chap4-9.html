    <h1>Chapter 5: Math Expressions</h1>
    <script>
        var a = 5, b = 10;
        document.write("<p>Sum: " + (a + b) + "</p>");
        document.write("<p>Subtraction: " + (a - b) + "</p>");
        document.write("<p>Multiplication: " + (a * b) + "</p>");
        document.write("<p>Division: " + (a / b) + "</p>");
        document.write("<p>Modulus: " + (a % b) + "</p>");

        var num;
        document.write("<p>Value after declaration is: " + num + "</p>");
        num = 5;
        document.write("<p>Initial value: " + num + "</p>");
        num++;
        document.write("<p>After increment: " + num + "</p>");
        num += 7;
        document.write("<p>After adding 7: " + num + "</p>");
        num--;
        document.write("<p>After decrement: " + num + "</p>");
        document.write("<p>Remainder when divided by 3: " + (num % 3) + "</p>");

        var ticketPrice = 600;
        document.write("<p>Total cost for 5 tickets: " + (ticketPrice * 5) + "</p>");

        var number = 5;
        for (var i = 1; i <= 10; i++) {
            document.write(number + " x " + i + " = " + (number * i) + "<br>");
        }

        var celsius = 25;
        var fahrenheit = (celsius * 9/5) + 32;
        document.write("<p>" + celsius + "°C is " + fahrenheit + "°F</p>");
        var f = 70;
        var c = (f - 32) * 5/9;
        document.write("<p>" + f + "°F is " + c + "°C</p>");

        var price1 = 650, price2 = 100, qty1 = 3, qty2 = 7, shipping = 100;
        var total = (price1 * qty1) + (price2 * qty2) + shipping;
        document.write("<p>Total cost of shopping cart: " + total + "</p>");

        var totalMarks = 500, marksObtained = 420;
        var percentage = (marksObtained / totalMarks) * 100;
        document.write("<p>Percentage: " + percentage + "%</p>");

        var totalPKR = (10 * 104.80) + (25 * 28);
        document.write("<p>Total in PKR: " + totalPKR + "</p>");

        var result = ((10 + 5) * 10) / 2;
        document.write("<p>Result of arithmetic sequence: " + result + "</p>");

        var currentYear = 2025, birthYear = 2000;
        var age1 = currentYear - birthYear;
        document.write("<p>You are either " + age1 + " or " + (age1 - 1) + "</p>");

        var radius = 20;
        var circumference = 2 * 3.142 * radius;
        var area = 3.142 * radius * radius;
        document.write("<p>Circumference: " + circumference + "</p>");
        document.write("<p>Area: " + area + "</p>");

        var snack = "Chocolate", age = 25, maxAge = 80, perDay = 2;
        var totalSnack = (maxAge - age) * 365 * perDay;
        document.write("<p>You will need " + totalSnack + " " + snack + "s to last until age " + maxAge + "</p>");
    </script>
